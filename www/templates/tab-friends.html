<ion-view view-title="Friends">
  <ion-content  ng-controller="FriendsCtrl">
    <h1>{{title}}</h1>
      <ion-list >
      <div ng-repeat="friend in friends">
      	<td>{{friend.name}}</td>
      </div>

      <form>
      	<input type="text" ng-model="newFriendName" />
      	<input type="submit" value="Ajouter" ng-click="newFriend()">
      </form>
      
    </ion-list>
  </ion-content>
</ion-view>
